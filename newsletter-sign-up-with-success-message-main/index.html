<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./css/styles.css">
  
</head>
<body>

  <main>
    <section class="photo"></section>
    <section class="suscription">
      <h1 class="suscription__title">Stay updated!</h1>
      <p class="suscription__text">Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="suscription__lists">
        <p class="suscription__list"><img src="./assets/images/icon-list.svg" alt="Icono Check"> <span>Product discovery and building what matters</span></p>
        <p class="suscription__list"><img src="./assets/images/icon-list.svg" alt="Icono Check"> <span>Measuring to ensure updates are a success</span></p>
        <p class="suscription__list"><img src="./assets/images/icon-list.svg" alt="Icono Check"> <span>And much more!</span></p>
      </div>
      <form>
        <label for="email">Email address</label>
        <input type="email" placeholder="email@company.com" id="email"></input>
        <input type="submit" value="Subscribe to monthly newsletter">
      </form>
      
    </section>
  </main>
  

</body>
</html>
